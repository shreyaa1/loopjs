<!DOCTYPE html>
<html>
<head>
	<title> for loop</title>

</head>
<body>
	
	<script type="text/javascript">
    var k= 1 ;
	for(var i = 1; i<=5; i++){
       for(var j = 1; j<=9; j++){

       if ( j>=(6-i) && j<=(4+i)){
       document.write(k);
       k++; 
        document.write(" ");
       }
       else{
          document.write("A");
       	}

       }
          document.write("<br/>");

       }
    </script>

</body>
</html>
