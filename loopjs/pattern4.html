<!DOCTYPE html>
<html>
<head>
	<title> for loop</title>

</head>
<body>
	
	<script type="text/javascript">
  var k = 0;

	for(var i = 1; i<=5; i++){
        i<=3 ?  k++: k--;

       for(var j = 1; j<=5; j++){

       if ( j>=(4-k) && j<=(k+2)){
       document.write("*"); 
       }
       else{
          document.write("A");
       	}

       }
          document.write("<br/>");

       }
    </script>

</body>
</html>
