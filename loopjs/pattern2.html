<!DOCTYPE html>
<html>
<head>
	<title> for loop</title>

</head>
<body>
	<!-- <button onclick="click()">click me</button> -->
	<script type="text/javascript">
	for(var i = 1; i<=5; i++){
       for(var j = 1; j<=5; j++){

       if (i<=j){
       
       	document.write("*"); 
       }
       	else{
       			
       			document.write(" ");
       	}
       }
       document.write("<br>");

       }

	
			

	</script>

</body>
</html>
